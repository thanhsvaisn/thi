    <script>
 var button = document.getElementById('button');
var showform = document.getElementById('showform');
button.addEventListener('click', function () {
    showform.style.display = 'block';
});

var submit = document.getElementById('submit');
submit.addEventListener('click', function () {
    var texterrorElements = document.getElementsByClassName('texterror');
    for (var i = 0; i < texterrorElements.length; i++) {
        var textElement = texterrorElements[i];
        var input = textElement.previousElementSibling; 
        var text = input.value.trim();
        if (text.length <= 3) {
            textElement.textContent = 'Lỗi: Thông tin này cần nhập chính xác';
            textElement.style.display = 'block'; 
        } else {
            textElement.textContent = ''; 
            textElement.style.display = 'none';"
        }
    }
});

var close = document.getElementById('icon');
close.addEventListener('click', function () {
    showform.style.display = 'none';
});

// Hiển thị tất cả các div có class "texterror"
var allTextErrors = document.getElementsByClassName('texterror');
for (var i = 0; i < allTextErrors.length; i++) {
    allTextErrors[i].style.display = 'block';
}
